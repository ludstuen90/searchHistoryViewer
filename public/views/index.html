<!DOCTYPE html>
<html ng-app="HST">
  <head>
    <meta charset="utf-8">

    <!-- Scripts -->
    <script type="text/javascript" src="vendors/angular.min.js"></script>
    <script type="text/javascript" src="assets/script.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="vendors/bootstrap.min.css"></link>
    <link rel="stylesheet" href="assets/sheetrock.css"></link>
    <title>Search History Explorer</title>
  </head>
  <body ng-controller="baseController">
    <h1>See the past</h1>

    <p>Every time a user logged-in to Google makes a search, this information is saved. Here's a way to explore my past searches.</p>

<p>{{time}}</p>

<br>
    <button ng-click="getData()">Let's go</button>



    <div>
      <table ng-repeat="item in searches " id="stats">
        <tr >
          <td>{{item.query_text}}</td><td>{{item.id}}</td>
        </tr>
      </table>
    </div>
  </body>
</html>
